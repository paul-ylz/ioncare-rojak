<ion-view>
<ion-content ng-controller="OppsCtrl">
<td-cards>

  <td-card ng-repeat="opp in opps | orderBy: 'id'" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="userSwipedRight($index)">
    <div class="opp" ng-controller="OppCtrl">

      <div class="wrap">
        <h3 class="vwo-name"><a href="#">{{opp.vwo_name}}</a></h3>
        <h2 class="title">{{opp.title}}</h2>
        <p class="date">{{opp.date}}</p>

        <div class="row location-beneficiary">
          <div class="col">
            <img src="img/icons/Location-Icon.svg">
            {{opp.location}}
          </div>
          <div class="col">
            <img src="img/icons/Cause-Category-Icon.svg">
            {{opp.beneficiary}}
          </div>
        </div>
      </div>

      <img class="banner" src="{{opp.banner_url}}">

      <div class="wrap">
        <div class="row">
          <div class="col">
            <span class="stat">{{opp.n_signed_up}}</span>
            <p>Volunteers<br> signed up</p>
          </div>
          <div class="col">
            <span class="stat">{{opp.commitment}}</span>
            <p>Level of Commitment</p>
          </div>
          <div class="col">
            <span class="stat">{{opp.days_left}}</span>
            <p>Days to go</p>
          </div>
        </div>

        <progress value="{{opp.progress}}", max="100">{{opp.progress}}%</progress>

        <p class="needed">
        {{opp.n_needed}} Volunteers needed
        </p>
      </div>

    </div> <!-- marks end of card -->

  </td-card>
</td-cards>

</ion-content>

<ion-footer-bar>
<div class="bar bar-footer controls row">
  <div class="col text-right">
    <button class="button" id="pass" ng-click="pass()"></button>
  </div>

  <div class="col text-center">
    <button class="button" id="more-info" ng-click="moreInfo()"></button>
  </div>

  <div class="col text-left">
    <button class="button  pull-right" id="save" ng-click="userPressedSave()"></button>
  </div>
</div>
</ion-footer-bar>
</ion-view>
